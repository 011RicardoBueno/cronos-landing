[build]
  command = "npm run build"
  publish = "dist"  # Para Vite
  # publish = "build"  # Para Create React App

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Otimizações de cache
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"